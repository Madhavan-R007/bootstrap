<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <style>
            .box-tasvir {
                overflow: hidden;
                height: 320px;
                width: 320px;
                position: relative;
                margin: 0 auto;
            }
            @keyframes masihscroll {
                0% {transform: translateY(0%);}
                50% {transform: translateY(-80%);}
                100% {transform: translateY(-0%);}
            }
            .box-tasvir img {
                width: 100%;
                height: auto;
                max-width: 100%;
                transition: all 3s;
                animation-duration: 25s;
                animation-name: masihscroll;
                animation-iteration-count: 1000;
            }
        </style>
    </head>
    <body>
        
      <div class="box-tasvir">
  
        <img src="/branch1.jpg">
        
      </div>
        <footer class="bg-dark text-center pt-4" style="border-radius: 15px;" id="contact"> 
            <h2 style="color:white">Get in touch</h2>
           
            <div class="container-fluid">
                  <div class="text-center pt-5">
                    <div class="row bg-dark justify-content-center align-items-start">
  
                          <div class="col-sm-4 col-md-3">
                                <p class="text-start" style="color:white">Questions? Fill out the form to contact directly</p>
                              <form >
                                <div class="mb-4 input-group">
                                  <span class="input-group-text">
                                  <i class="bi bi-envelope-fill"></i>
                                  </span>
                                  <input type="email" class="form-control" id="email" placeholder="abc@example.com">
                                </div>
  
                                <div class="input-group mb-4">
                                  <span class="input-group-text">
                                  <i class="bi bi-person-fill"></i>
                                  </span>
                                  <input type="text" class="form-control" id="name" placeholder="eg.Maddash">
                                </div>
                              
  
                                <div class="form-floating mb-4">
                                  <textarea name="query" id="query" cols="30" rows="10" class="form-control"></textarea>
                                  <label for="query" class="form-label text-muted">May we know how can we help you?</label>
                                </div>
  
                                <div class="mb-4 text-center">
                                  <button class="btn btn-secondary" type="submit">Submit</button>
                                </div>
                              </form>
                          </div>
                        <div class="col-sm-4 col-md-3">
                            <h4 class="mb-3" style="color:white"><i class="bi bi-house-fill"></i></h4>
                            <p class="mt-1">500 Terry Francine ST.<br>San Francisco,<br>CA 94158</p>
                        </div>
                        <div class="col-sm-4 col-md-3">
                            <h4 class="mb-3" style="color:white"><i class="bi bi-telephone-fill"></i></h4>
                            <p class="lead mt-1">icecreamno@mysite.com<br>Tel: 123-456-7890</p>
                        </div>
                    </div>
  
                    <div class="row bg-dark justify-content-center">
                      <div class="col col-sm-8">
                        <i class="bi bi-whatsapp px-3 lead" style="color:aquamarine;"></i>
                        <i class="bi bi-instagram px-3 lead" style="color: rgb(255, 29, 96)"></i>
                        <i class="bi bi-twitter px-3 lead" style="color: skyblue"></i>
                        <a href="#" class="px-3 text-end">
                          <i class="bi bi-arrow-up-circle h2" style="color:grey"></i>
                      </a>
                      </div>
                    </div>
                  </div>
            </div>
  
          <div class="container">
              <div class="row mt-3 position-relative">
                  <p class="lead text-center">Copyright &copy; 2023 <span style="font-style: italic;"> ICEY SPICEY</span></p>
              </div>
          </div>
         
        </footer> 
    </body>
</html>
